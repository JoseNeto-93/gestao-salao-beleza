<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#05010d">
    <title>BellaFlow - Luxury Salon Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,800;0,900;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-magenta: #ff007a;
            --accent-purple: #7000ff;
            --deep-dark: #05010d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            min-height: 100vh;
            background-color: var(--deep-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Fundo aplicado diretamente no body para garantir renderização imediata */
        body {
            background: 
                linear-gradient(rgba(5, 1, 13, 0.8), rgba(5, 1, 13, 0.9)),
                url('https://images.unsplash.com/photo-1560066984-138dadb4c035?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        #root {
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1.5px solid rgba(255, 255, 255, 0.08);
        }

        .luxury-gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #ff007a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-premium {
            background: linear-gradient(135deg, #ff007a 0%, #7000ff 100%);
            box-shadow: 0 8px 24px rgba(255, 0, 122, 0.3);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .dn3j-signature {
            position: fixed;
            bottom: 24px;
            right: 24px;
            font-size: 9px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.2);
            z-index: 1000;
            pointer-events: none;
        }

        /* Ocultar scrollbars mantendo funcionalidade */
        ::-webkit-scrollbar {
            display: none;
        }
        body {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "express": "https://esm.sh/express@^5.2.1",
    "cors": "https://esm.sh/cors@^2.8.5",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "body-parser": "https://esm.sh/body-parser@^2.2.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="antialiased">
    <div id="root"></div>
    <div class="dn3j-signature">desenvolvido por DN3J</div>
    <!-- Removidos scripts manuais e importmaps para evitar erro de MIME type e permitir injeção automática do sistema -->
</body>
</html>
