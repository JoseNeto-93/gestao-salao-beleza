<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#05010d">
    <title>BellaFlow - Luxury Salon Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,800;0,900;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-magenta: #ff007a;
            --accent-purple: #7000ff;
            --deep-dark: #05010d;
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        *::-webkit-scrollbar {
            display: none;
        }

        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--deep-dark);
            overflow-x: hidden;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #ffffff;
        }

        /* Sistema de Fundo Luxo */
        .app-bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .app-bg-image {
            position: absolute;
            inset: 0;
            background-image: url('https://images.unsplash.com/photo-1560066984-138dadb4c035?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.18; /* Ajustado para melhor visibilidade sem ofuscar o texto */
        }

        .app-bg-gradient {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 0% 0%, rgba(255, 0, 122, 0.12) 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, rgba(112, 0, 255, 0.08) 0%, transparent 50%),
                        linear-gradient(to bottom, transparent, var(--deep-dark) 90%);
        }

        #root {
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }

        .dn3j-signature {
            position: fixed;
            bottom: 24px;
            right: 24px;
            font-size: 9px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.2);
            z-index: 1000;
            pointer-events: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "express": "https://esm.sh/express@^5.2.1",
    "cors": "https://esm.sh/cors@^2.8.5",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "body-parser": "https://esm.sh/body-parser@^2.2.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="antialiased">
    <div class="app-bg-container">
        <div class="app-bg-image"></div>
        <div class="app-bg-gradient"></div>
    </div>
    
    <div id="root"></div>
    
    <div class="dn3j-signature">desenvolvido por DN3J</div>

    <!-- Script de entrada do React -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
