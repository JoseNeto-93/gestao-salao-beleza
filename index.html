<!DOCTYPE html>
<html lang="pt-BR" style="background-color: #05010d;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#05010d">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BellaFlow - Luxury Salon Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;0,800;0,900;1,700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-magenta: #ff007a;
            --accent-purple: #7000ff;
            --deep-dark: #05010d;
            --surface-glass: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.08);
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        *::-webkit-scrollbar {
            display: none;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: transparent;
            color: #ffffff;
            letter-spacing: -0.01em;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .salon-background-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url('https://images.unsplash.com/photo-1560066984-138dadb4c035?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            pointer-events: none;
        }

        .salon-gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(255, 0, 122, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(112, 0, 255, 0.1) 0%, transparent 40%);
            pointer-events: none;
        }

        .glass-card {
            background: var(--surface-glass);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1.5px solid var(--border-glass);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .luxury-gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #ff007a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-premium {
            background: linear-gradient(135deg, #ff007a 0%, #7000ff 100%);
            box-shadow: 0 8px 24px rgba(255, 0, 122, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-premium:active {
            transform: scale(0.94) translateY(2px);
            box-shadow: 0 4px 12px rgba(255, 0, 122, 0.2);
        }

        .glow-soft {
            filter: drop-shadow(0 0 15px rgba(255, 0, 122, 0.4));
        }

        .dn3j-signature {
            position: fixed;
            bottom: 24px;
            right: 24px;
            font-size: 9px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.2);
            z-index: 1000;
            pointer-events: none;
            backdrop-filter: blur(4px);
            padding: 4px 8px;
            border-radius: 4px;
        }

        @media (max-width: 640px) {
            .dn3j-signature {
                bottom: 110px;
                right: 16px;
                font-size: 8px;
            }
        }
    </style>
<script type="importmap">

}
