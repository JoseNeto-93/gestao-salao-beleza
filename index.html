
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a0118">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BellaFlow - Luxury Salon Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-magenta: #ff007a;
            --deep-dark: #0a0118;
            --surface-dark: #160829;
        }
        * {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: var(--deep-dark);
            background-image: 
                linear-gradient(to bottom, rgba(10, 1, 24, 0.85), rgba(22, 8, 41, 0.92)),
                url('https://images.unsplash.com/photo-1560066984-138dadb4c035?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .glow-magenta {
            box-shadow: 0 0 35px rgba(255, 0, 122, 0.4);
        }
        .text-glow {
            text-shadow: 0 0 15px rgba(255, 0, 122, 0.6);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        }
        .sidebar-dark {
            background: rgba(8, 2, 18, 0.9);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }
        .mobile-nav-glass {
            background: rgba(10, 1, 24, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-magenta {
            background: linear-gradient(135deg, #ff007a 0%, #d40062 100%);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-magenta:active {
            transform: scale(0.96);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--primary-magenta);
            border-radius: 10px;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        .dn3j-signature {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 80px); /* Ajustado para mobile nav */
            right: 20px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.25);
            pointer-events: none;
            z-index: 40;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
        }
        @media (min-width: 1024px) {
            .dn3j-signature {
                bottom: 12px;
            }
        }
        .content-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 0, 122, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "cors": "https://esm.sh/cors@^2.8.5",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "qrcode": "https://esm.sh/qrcode@^1.5.4",
    "express": "https://esm.sh/express@^5.2.1",
    "body-parser": "https://esm.sh/body-parser@^2.2.1",
    "whatsapp-web.js": "https://esm.sh/whatsapp-web.js@^1.34.2",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
  }
}
</script>
<script type="module" src="index.tsx"></script>
</head>
<body>
    <div class="content-overlay"></div>
    <div id="root"></div>
    <div class="dn3j-signature">Desenvolvido por DN3J</div>
</body>
</html>
